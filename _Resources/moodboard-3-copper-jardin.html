<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1400">
<title>Style 3: Copper Jardin</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@200;300;400;500&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #F7F3ED;
    font-family: 'DM Sans', sans-serif;
    color: #1E1E1C;
    padding: 60px;
    width: 1400px;
  }
  .header {
    text-align: center;
    margin-bottom: 20px;
    padding-bottom: 30px;
    border-bottom: 2px solid #B87333;
  }
  .header h1 {
    font-family: 'DM Serif Display', serif;
    font-weight: 400;
    font-size: 52px;
    letter-spacing: 0.02em;
    color: #2D4A3E;
    margin-bottom: 8px;
  }
  .header .subtitle {
    font-weight: 300;
    font-size: 13px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: #8A7A6A;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 14px;
    margin-bottom: 40px;
  }
  .board img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 3px;
  }
  .cell {
    overflow: hidden;
    border-radius: 3px;
    border: 2px solid #B87333;
  }
  .c1 { grid-column: 1 / 5; grid-row: 1 / 3; height: 440px; background: #2D4A3E; }
  .c2 { grid-column: 5 / 8; grid-row: 1 / 2; height: 213px; background: #E8D5C4; }
  .c3 { grid-column: 8 / 13; grid-row: 1 / 2; height: 213px; background: #C4785B; }
  .c4 { grid-column: 5 / 9; grid-row: 2 / 3; height: 213px; background: #7A8C6E; }
  .c5 { grid-column: 9 / 13; grid-row: 2 / 3; height: 213px; background: #D4C4B0; }
  .c6 { grid-column: 1 / 4; grid-row: 3 / 4; height: 280px; background: #C4785B; }
  .c7 { grid-column: 4 / 7; grid-row: 3 / 4; height: 280px; background: #2D4A3E; }
  .c8 { grid-column: 7 / 10; grid-row: 3 / 4; height: 280px; background: #E8D5C4; }
  .c9 { grid-column: 10 / 13; grid-row: 3 / 4; height: 280px; background: #7A8C6E; }

  .c1 img { padding: 8px; }
  .c7 img { padding: 8px; }

  .palette-row {
    display: flex;
    align-items: center;
    gap: 24px;
    margin-top: 30px;
    padding-top: 30px;
    border-top: 2px solid #B87333;
  }
  .swatch {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: 2px solid #B87333;
    flex-shrink: 0;
  }
  .type-sample { flex: 1; }
  .type-sample .serif {
    font-family: 'DM Serif Display', serif;
    font-weight: 400;
    font-size: 40px;
    color: #2D4A3E;
    margin-bottom: 4px;
  }
  .type-sample .sans {
    font-family: 'DM Sans', sans-serif;
    font-weight: 300;
    font-size: 12px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: #8A7A6A;
  }
  .keywords {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
  }
  .keywords span {
    font-weight: 300;
    font-size: 11px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: #8A7A6A;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Copper Jardin</h1>
    <div class="subtitle">Style 3 &mdash; Rich Tonal Editorial &mdash; Botanical Warmth</div>
  </div>
  <div class="board">
    <div class="cell c1"><img src="_Inspiration-Ref/8a87ca422ad22ec555bdff67f2c68a5f.jpg" alt=""></div>
    <div class="cell c2"><img src="_Inspiration-Ref/LS Inspiration 3pinterest.jpeg" alt="" style="object-position: top;"></div>
    <div class="cell c3"><img src="_Inspiration-Ref/www_goodmoods_com.jpeg" alt="" style="object-position: top;"></div>
    <div class="cell c4"><img src="_Inspiration-Ref/4b0b27fe4c3fc5aecf1d04c750f866b7.jpg" alt="" style="object-position: top;"></div>
    <div class="cell c5"><img src="_Inspiration-Ref/cfa149bb9254ac76571ce80e417b4310.jpg" alt=""></div>
    <div class="cell c6"><img src="_Inspiration-Ref/bc319b7fa079a2ce68b70390fbde2494.jpg" alt=""></div>
    <div class="cell c7"><img src="_Inspiration-Ref/d4558030c7481bdbea21c773aede6b4f.jpg" alt=""></div>
    <div class="cell c8"><img src="_Inspiration-Ref/1303044.2.KELLY_CHECK.jpg" alt=""></div>
    <div class="cell c9"><img src="_Inspiration-Ref/b1dd789993475bb09d6dab2e211caba1.jpg" alt="" style="object-position: center;"></div>
  </div>
  <div class="palette-row">
    <div class="swatch" style="background: #F7F3ED;"></div>
    <div class="swatch" style="background: #7A8C6E;"></div>
    <div class="swatch" style="background: #B87333;"></div>
    <div class="swatch" style="background: #2D4A3E;"></div>
    <div class="swatch" style="background: #C4785B;"></div>
    <div class="type-sample">
      <div class="serif">Lovely Sunday</div>
      <div class="sans">A Personal Style Diary &amp; Image-First Photoblog</div>
    </div>
  </div>
  <div class="keywords">
    <span>Botanical</span>
    <span>Copper Frame</span>
    <span>Tinted Mosaic</span>
    <span>Rich Depth</span>
    <span>Linen</span>
    <span>Terroir</span>
  </div>
</body>
</html>
