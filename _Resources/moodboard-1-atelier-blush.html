<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1400">
<title>Style 1: Atelier Blush</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Outfit:wght@200;300;400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #FAF7F2;
    font-family: 'Outfit', sans-serif;
    color: #1A1A1A;
    padding: 60px;
    width: 1400px;
  }
  .header {
    text-align: center;
    margin-bottom: 20px;
    padding-bottom: 30px;
    border-bottom: 1px solid #E5DDD5;
  }
  .header h1 {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 52px;
    letter-spacing: 0.15em;
    color: #1A1A1A;
    margin-bottom: 8px;
  }
  .header .subtitle {
    font-weight: 200;
    font-size: 13px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: #9A8A7C;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: auto;
    gap: 16px;
    margin-bottom: 40px;
  }
  .board img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 2px;
  }
  .cell { overflow: hidden; border-radius: 2px; }
  .c1 { grid-column: 1 / 5; grid-row: 1 / 3; height: 420px; }
  .c2 { grid-column: 5 / 8; grid-row: 1 / 2; height: 200px; }
  .c3 { grid-column: 8 / 13; grid-row: 1 / 2; height: 200px; }
  .c4 { grid-column: 5 / 8; grid-row: 2 / 3; height: 204px; }
  .c5 { grid-column: 8 / 10; grid-row: 2 / 3; height: 204px; }
  .c6 { grid-column: 10 / 13; grid-row: 2 / 3; height: 204px; }
  .c7 { grid-column: 1 / 4; grid-row: 3 / 4; height: 280px; }
  .c8 { grid-column: 4 / 7; grid-row: 3 / 4; height: 280px; }
  .c9 { grid-column: 7 / 10; grid-row: 3 / 4; height: 280px; }
  .c10 { grid-column: 10 / 13; grid-row: 3 / 4; height: 280px; }

  .palette-row {
    display: flex;
    align-items: center;
    gap: 24px;
    margin-top: 30px;
    padding-top: 30px;
    border-top: 1px solid #E5DDD5;
  }
  .swatch {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: 1px solid rgba(0,0,0,0.06);
    flex-shrink: 0;
  }
  .type-sample {
    flex: 1;
  }
  .type-sample .serif {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 36px;
    letter-spacing: 0.04em;
    margin-bottom: 4px;
  }
  .type-sample .sans {
    font-family: 'Outfit', sans-serif;
    font-weight: 200;
    font-size: 12px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: #9A8A7C;
  }
  .keywords {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
  }
  .keywords span {
    font-family: 'Outfit', sans-serif;
    font-weight: 200;
    font-size: 11px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: #B5A99A;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Atelier Blush</h1>
    <div class="subtitle">Style 1 &mdash; Warm Minimalism &mdash; Quiet Luxury</div>
  </div>
  <div class="board">
    <div class="cell c1"><img src="_Inspiration-Ref/c06a46de835652c72ec6f3aa4eaf56dd.jpg" alt=""></div>
    <div class="cell c2"><img src="_Inspiration-Ref/styleboard.png" alt=""></div>
    <div class="cell c3"><img src="_Inspiration-Ref/LS Inspiration 1pinterest.jpeg" alt="" style="object-position: top;"></div>
    <div class="cell c4"><img src="_Inspiration-Ref/a84de271a8f16d525a529fb98987b8ab.jpg" alt=""></div>
    <div class="cell c5"><img src="_Inspiration-Ref/3432f1ce0a648390a2bdffe28f7ef7ed.jpg" alt=""></div>
    <div class="cell c6"><img src="_Inspiration-Ref/effce06d9cb5a8bce2e611a269b2fc7a.jpg" alt=""></div>
    <div class="cell c7"><img src="_Inspiration-Ref/luxy.png" alt="" style="object-position: left top;"></div>
    <div class="cell c8"><img src="_Inspiration-Ref/aa30377b887611dba5db79a0783a728c.jpg" alt=""></div>
    <div class="cell c9"><img src="_Inspiration-Ref/isbl_3360x840.19588313_7y33s1wv.jpeg" alt="" style="object-position: left;"></div>
    <div class="cell c10"><img src="_Inspiration-Ref/de45f991291fe44027661d2643092411.jpg" alt=""></div>
  </div>
  <div class="palette-row">
    <div class="swatch" style="background: #FAF7F2; border-color: #ddd;"></div>
    <div class="swatch" style="background: #C9A6A0;"></div>
    <div class="swatch" style="background: #E5DDD5;"></div>
    <div class="swatch" style="background: #C4A265;"></div>
    <div class="swatch" style="background: #1A1A1A;"></div>
    <div class="type-sample">
      <div class="serif">Lovely Sunday</div>
      <div class="sans">A Personal Style Diary &amp; Image-First Photoblog</div>
    </div>
  </div>
  <div class="keywords">
    <span>Whisper</span>
    <span>Cream</span>
    <span>Hairline</span>
    <span>Generous Space</span>
    <span>Soft Focus</span>
    <span>Silk</span>
  </div>
</body>
</html>
