<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1400">
<title>Style 4: Lazy Sunday</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #FFF8F0;
    font-family: 'Space Grotesk', sans-serif;
    color: #2A2A2A;
    padding: 60px;
    width: 1400px;
  }
  .header {
    text-align: center;
    margin-bottom: 20px;
    padding-bottom: 30px;
    border-bottom: 2px solid #E87461;
  }
  .header h1 {
    font-family: 'Caveat', cursive;
    font-weight: 500;
    font-size: 72px;
    color: #E87461;
    margin-bottom: 4px;
  }
  .header .subtitle {
    font-weight: 300;
    font-size: 13px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: #A0A0A0;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 16px;
    margin-bottom: 40px;
  }
  .board img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .cell {
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 4px 6px 20px rgba(0,0,0,0.08);
  }
  .c1 { grid-column: 1 / 5; grid-row: 1 / 2; height: 260px; transform: rotate(-1.5deg); }
  .c2 { grid-column: 5 / 9; grid-row: 1 / 2; height: 260px; transform: rotate(1deg); }
  .c3 { grid-column: 9 / 13; grid-row: 1 / 2; height: 260px; transform: rotate(-0.5deg); }
  .c4 { grid-column: 1 / 4; grid-row: 2 / 3; height: 240px; transform: rotate(1deg); }
  .c5 { grid-column: 4 / 8; grid-row: 2 / 3; height: 240px; transform: rotate(-1deg); }
  .c6 { grid-column: 8 / 13; grid-row: 2 / 4; height: 500px; transform: rotate(0.5deg); }
  .c7 { grid-column: 1 / 4; grid-row: 3 / 4; height: 240px; transform: rotate(-0.5deg); }
  .c8 { grid-column: 4 / 8; grid-row: 3 / 4; height: 240px; transform: rotate(1.5deg); }

  .palette-row {
    display: flex;
    align-items: center;
    gap: 24px;
    margin-top: 30px;
    padding-top: 30px;
    border-top: 2px solid #E87461;
  }
  .swatch {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: 1px solid rgba(0,0,0,0.06);
    flex-shrink: 0;
  }
  .type-sample { flex: 1; }
  .type-sample .script {
    font-family: 'Caveat', cursive;
    font-weight: 500;
    font-size: 48px;
    color: #E87461;
    margin-bottom: 4px;
  }
  .type-sample .sans {
    font-family: 'Space Grotesk', sans-serif;
    font-weight: 300;
    font-size: 12px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: #A0A0A0;
  }
  .keywords {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
  }
  .keywords span {
    font-weight: 300;
    font-size: 11px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: #C0B0A0;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Lazy Sunday</h1>
    <div class="subtitle">Style 4 &mdash; Playful Romantic &mdash; Scrapbook Energy</div>
  </div>
  <div class="board">
    <div class="cell c1"><img src="_Inspiration-Ref/79819db6ed90eaffb4a806bb725c6df0.jpg" alt=""></div>
    <div class="cell c2"><img src="_Inspiration-Ref/edcbcf8c22987822e06b7334a8b3df31.jpg" alt=""></div>
    <div class="cell c3"><img src="_Inspiration-Ref/580116979956aeae35bb310beff4bebd.jpg" alt=""></div>
    <div class="cell c4"><img src="_Inspiration-Ref/30e47fdc2b4e1d059d5f1163b25b062d.jpg" alt=""></div>
    <div class="cell c5"><img src="_Inspiration-Ref/b5800bf1653a96d94513233f7a3c95dc.jpg" alt=""></div>
    <div class="cell c6"><img src="_Inspiration-Ref/LS Inspiration 2pinterest.jpeg" alt="" style="object-position: top;"></div>
    <div class="cell c7"><img src="_Inspiration-Ref/d612bb27bfa496d7de17ca11790634ee.jpg" alt=""></div>
    <div class="cell c8"><img src="_Inspiration-Ref/b84ac3e0916b1c6ad638fbef93ecb31b.jpg" alt=""></div>
  </div>
  <div class="palette-row">
    <div class="swatch" style="background: #FFF8F0;"></div>
    <div class="swatch" style="background: #E8C4C4;"></div>
    <div class="swatch" style="background: #A8D5BA;"></div>
    <div class="swatch" style="background: #E87461;"></div>
    <div class="swatch" style="background: #2A2A2A;"></div>
    <div class="type-sample">
      <div class="script">Lovely Sunday</div>
      <div class="sans">A Personal Style Diary &amp; Image-First Photoblog</div>
    </div>
  </div>
  <div class="keywords">
    <span>Polaroid</span>
    <span>Collage</span>
    <span>Handwritten</span>
    <span>Scattered</span>
    <span>Warmth</span>
    <span>Personal</span>
  </div>
</body>
</html>
