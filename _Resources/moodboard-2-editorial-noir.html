<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1400">
<title>Style 2: Editorial Noir</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@200;300;400&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0A0A0A;
    font-family: 'Inter', sans-serif;
    color: #F5F0EB;
    padding: 60px;
    width: 1400px;
  }
  .header {
    text-align: center;
    margin-bottom: 20px;
    padding-bottom: 30px;
    border-bottom: 1px solid #2A2A2A;
  }
  .header h1 {
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: 60px;
    letter-spacing: 0.02em;
    color: #F5F0EB;
    margin-bottom: 8px;
  }
  .header .subtitle {
    font-weight: 200;
    font-size: 13px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: #666;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 12px;
    margin-bottom: 40px;
  }
  .board img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .cell { overflow: hidden; }
  .c1 { grid-column: 1 / 6; grid-row: 1 / 3; height: 440px; }
  .c2 { grid-column: 6 / 9; grid-row: 1 / 2; height: 214px; }
  .c3 { grid-column: 9 / 13; grid-row: 1 / 2; height: 214px; }
  .c4 { grid-column: 6 / 9; grid-row: 2 / 3; height: 214px; }
  .c5 { grid-column: 9 / 13; grid-row: 2 / 3; height: 214px; }
  .c6 { grid-column: 1 / 4; grid-row: 3 / 4; height: 280px; }
  .c7 { grid-column: 4 / 7; grid-row: 3 / 4; height: 280px; }
  .c8 { grid-column: 7 / 10; grid-row: 3 / 4; height: 280px; }
  .c9 { grid-column: 10 / 13; grid-row: 3 / 4; height: 280px; }

  .c1 img, .c5 img { filter: grayscale(0.6); }
  .c3 img { filter: grayscale(1) contrast(1.1); }

  .palette-row {
    display: flex;
    align-items: center;
    gap: 24px;
    margin-top: 30px;
    padding-top: 30px;
    border-top: 1px solid #2A2A2A;
  }
  .swatch {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.1);
    flex-shrink: 0;
  }
  .type-sample { flex: 1; }
  .type-sample .serif {
    font-family: 'Playfair Display', serif;
    font-weight: 900;
    font-size: 42px;
    letter-spacing: 0.02em;
    margin-bottom: 4px;
  }
  .type-sample .sans {
    font-family: 'Inter', sans-serif;
    font-weight: 200;
    font-size: 12px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    color: #666;
  }
  .keywords {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
  }
  .keywords span {
    font-weight: 200;
    font-size: 11px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: #555;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Editorial Noir</h1>
    <div class="subtitle">Style 2 &mdash; High-Contrast Magazine &mdash; Bold Typography</div>
  </div>
  <div class="board">
    <div class="cell c1"><img src="_Inspiration-Ref/de45f991291fe44027661d2643092411.jpg" alt="" style="object-position: top;"></div>
    <div class="cell c2"><img src="_Inspiration-Ref/8ecd124729243c22198c12e082828cb5.jpg" alt=""></div>
    <div class="cell c3"><img src="_Inspiration-Ref/2ae373b0c12b11a7973ea833e4fbba14.jpg" alt="" style="object-position: top;"></div>
    <div class="cell c4"><img src="_Inspiration-Ref/9077ba307ae850de81da212c678ee01c.jpg" alt=""></div>
    <div class="cell c5"><img src="_Inspiration-Ref/ca409ad65261653dc157803c07c3822c.jpg" alt=""></div>
    <div class="cell c6"><img src="_Inspiration-Ref/Evernote_Camera_Roll_20141004_110343.jpg" alt=""></div>
    <div class="cell c7"><img src="_Inspiration-Ref/b392ebad3fbd5f531ae92137a8f3d7ef.jpg" alt=""></div>
    <div class="cell c8"><img src="_Inspiration-Ref/4bff5e9f353c8d01e7e9cbb11fef83bb.jpg" alt=""></div>
    <div class="cell c9"><img src="_Inspiration-Ref/d4558030c7481bdbea21c773aede6b4f.jpg" alt=""></div>
  </div>
  <div class="palette-row">
    <div class="swatch" style="background: #FFFFFF;"></div>
    <div class="swatch" style="background: #0A0A0A; border-color: #333;"></div>
    <div class="swatch" style="background: #F5F0EB;"></div>
    <div class="swatch" style="background: #C4975A;"></div>
    <div class="swatch" style="background: #3A3A3A;"></div>
    <div class="type-sample">
      <div class="serif">LOVELY SUNDAY</div>
      <div class="sans">A Personal Style Diary &amp; Image-First Photoblog</div>
    </div>
  </div>
  <div class="keywords">
    <span>Dramatic</span>
    <span>Oversized Type</span>
    <span>Ink &amp; Gold</span>
    <span>Magazine Spread</span>
    <span>Grain</span>
    <span>Contrast</span>
  </div>
</body>
</html>
