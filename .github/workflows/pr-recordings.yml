name: PR Screen Recordings

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pr-recordings-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  recordings:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Acknowledge PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: [
                '## Screen Recording Preview',
                '',
                'Creating screen recordings of affected pages showing:',
                '- Page load animation',
                '- Scroll behavior and lazy image loading',
                '- Quick hover interaction on nav and post cards',
                '',
                'Analyzing changed files to determine affected pages...',
                '',
                `_Triggered by commit \`${context.sha.substring(0, 7)}\`_`
              ].join('\n')
            });

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build site
        run: npm run build:astro
        env:
          SITE_URL: http://localhost:4321

      - name: Discover all pages
        run: node scripts/ci/discover-pages.mjs --format=json > /tmp/pages.json

      - name: Get changed files
        run: |
          git diff --name-only origin/master...HEAD > /tmp/changed-files.txt || \
            git diff --name-only HEAD~1 > /tmp/changed-files.txt
          echo "Changed files:"
          cat /tmp/changed-files.txt

      - name: Map changes to routes
        run: |
          node scripts/ci/map-changes-to-routes.mjs \
            --changes=/tmp/changed-files.txt \
            --pages=/tmp/pages.json \
            --max=2 \
            > /tmp/affected-routes.json
          echo "Affected routes:"
          cat /tmp/affected-routes.json

      - name: Install Playwright
        run: npx -y playwright install chromium --with-deps

      - name: Start preview server
        run: npx astro preview --host 0.0.0.0 &
        env:
          SITE_URL: http://localhost:4321

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:4321/ > /dev/null 2>&1; then
              echo "Server ready"
              break
            fi
            echo "Waiting for server... ($i)"
            sleep 1
          done

      - name: Capture recordings
        run: node scripts/ci/capture-recordings.mjs --routes=/tmp/affected-routes.json --output=recordings/

      - name: Upload recordings
        uses: actions/upload-artifact@v4
        with:
          name: pr-recordings-${{ github.event.pull_request.number }}
          path: recordings/
          retention-days: 30

      - name: Comment with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let routes = [];
            let changedCount = 0;
            try {
              routes = JSON.parse(fs.readFileSync('/tmp/affected-routes.json', 'utf8'));
            } catch {}
            try {
              changedCount = fs.readFileSync('/tmp/changed-files.txt', 'utf8').trim().split('\n').filter(Boolean).length;
            } catch {}

            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let recordingCount = 0;
            try {
              recordingCount = fs.readdirSync('recordings').filter(f => f.endsWith('.webm')).length;
            } catch {}

            if (recordingCount === 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: [
                  '## Screen Recording Results',
                  '',
                  'No recordings were captured. Check the [workflow run](' + runUrl + ') for errors.',
                  '',
                  'cc @manikrathee'
                ].join('\n')
              });
              return;
            }

            const body = [
              '## Screen Recording Results',
              '',
              `Analyzed **${changedCount} changed files** and identified **${routes.length} affected pages**.`,
              '',
              '### Recorded pages',
              '',
              routes.map(r => `- \`${r}\``).join('\n'),
              '',
              '### What each recording shows',
              '',
              '1. **Page load** — slideUp transition animation',
              '2. **Scroll** — lazy image loading, card reveal animations',
              '3. **Hover** — quick nav link and post card hover effect',
              '',
              `[Download all recordings](${runUrl})`,
              '',
              'cc @manikrathee'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
