name: PR Screenshots

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pr-screenshots-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  screenshots:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Acknowledge PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: [
                '## Screenshot Preview',
                '',
                'Taking full-page screenshots of all pages at **desktop (1440px)** and **mobile (390px)** viewports.',
                '',
                'This will produce:',
                '- Full-page desktop screenshots of every page',
                '- Full-page mobile screenshots of every page',
                '- Downloadable artifact with all images',
                '',
                'Results will be posted here when complete.',
                '',
                `_Triggered by commit \`${context.sha.substring(0, 7)}\`_`
              ].join('\n')
            });

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build site
        run: npm run build:astro
        env:
          SITE_URL: http://localhost:4321

      - name: Discover all pages
        run: node scripts/ci/discover-pages.mjs --format=json > /tmp/pages.json

      - name: Log discovered pages
        run: |
          echo "Discovered $(node -e "console.log(JSON.parse(require('fs').readFileSync('/tmp/pages.json','utf8')).length)") pages"
          cat /tmp/pages.json

      - name: Install Playwright
        run: npx -y playwright install chromium --with-deps

      - name: Start preview server
        run: npx astro preview --host 0.0.0.0 &
        env:
          SITE_URL: http://localhost:4321

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            if curl -s http://localhost:4321/ > /dev/null 2>&1; then
              echo "Server ready"
              break
            fi
            echo "Waiting for server... ($i)"
            sleep 1
          done

      - name: Capture screenshots
        run: node scripts/ci/capture-screenshots.mjs --pages=/tmp/pages.json --output=screenshots/

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: pr-screenshots-${{ github.event.pull_request.number }}
          path: screenshots/
          retention-days: 30

      - name: Comment with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let pages = [];
            try {
              pages = JSON.parse(fs.readFileSync('/tmp/pages.json', 'utf8'));
            } catch {}

            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let desktopCount = 0;
            let mobileCount = 0;
            try {
              desktopCount = fs.readdirSync('screenshots/desktop').filter(f => f.endsWith('.png')).length;
            } catch {}
            try {
              mobileCount = fs.readdirSync('screenshots/mobile').filter(f => f.endsWith('.png')).length;
            } catch {}

            const total = desktopCount + mobileCount;

            if (total === 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: [
                  '## Screenshot Results',
                  '',
                  'No screenshots were captured. Check the [workflow run](' + runUrl + ') for errors.',
                  '',
                  'cc @manikrathee'
                ].join('\n')
              });
              return;
            }

            const body = [
              '## Screenshot Results',
              '',
              `**${pages.length} pages** captured at 2 viewports = **${total} screenshots**`,
              '',
              `| Viewport | Size | Count |`,
              `|----------|------|-------|`,
              `| Desktop | 1440 x 900 | ${desktopCount} |`,
              `| Mobile | 390 x 844 | ${mobileCount} |`,
              '',
              `[Download all screenshots](${runUrl})`,
              '',
              '<details>',
              `<summary>Pages captured (${pages.length})</summary>`,
              '',
              pages.map(p => `- \`${p}\``).join('\n'),
              '',
              '</details>',
              '',
              'cc @manikrathee'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
